<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
  <title>Absensi Siswa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* iOS 15/16 System Font */
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      margin: 0;
      padding: 0;
      transition: background 0.4s ease, color 0.4s ease;
    }

    /* Light Mode */
    :root {
      --bg-gradient: linear-gradient(135deg, #F5F7FA 0%, #E4EDF5 100%);
      --card-bg: rgba(255, 255, 255, 0.8);
      --card-border: rgba(255, 255, 255, 0.4);
      --text-primary: #1C1C1E;
      --text-secondary: #8E8E93;
      --separator: rgba(0, 0, 0, 0.1);
      --accent: #007AFF;
      --navbar-bg: rgba(255, 255, 255, 0.9);
    }

    /* Dark Mode */
    @media (prefers-color-scheme: dark) {
      :root {
        --bg-gradient: linear-gradient(135deg, #1C1C1E 0%, #2C2C2E 100%);
        --card-bg: rgba(30, 30, 30, 0.8);
        --card-border: rgba(0, 0, 0, 0.3);
        --text-primary: #F5F5F7;
        --text-secondary: #8E8E93;
        --separator: rgba(255, 255, 255, 0.1);
        --accent: #0A84FF;
        --navbar-bg: rgba(28, 28, 30, 0.9);
      }
      body { color: var(--text-primary); }
    }

    body {
      background: var(--bg-gradient);
      color: var(--text-primary);
      min-height: 100vh;
    }

    .glass-card {
      background: var(--card-bg);
      border-radius: 20px;
      border: 1px solid var(--card-border);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      backdrop-filter: saturate(180%) blur(8px);
      -webkit-backdrop-filter: saturate(180%) blur(8px);
    }

    .glass-navbar {
      background: var(--navbar-bg);
      backdrop-filter: saturate(180%) blur(12px);
      -webkit-backdrop-filter: saturate(180%) blur(12px);
      border-bottom: 1px solid var(--separator);
    }

    /* Disable heavy blur on small devices (Android optimization) */
    @media (max-width: 640px) {
      .glass-card, .glass-navbar {
        backdrop-filter: none;
        -webkit-backdrop-filter: none;
        background: var(--card-bg);
      }
    }

    /* iOS Segmented Control untuk Status */
    .segmented-control {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
      background: #F2F2F7;
      padding: 6px;
      border-radius: 12px;
    }
    @media (prefers-color-scheme: dark) {
      .segmented-control { background: #3A3A3C; }
    }
    .segmented-btn {
      padding: 10px 8px;
      border-radius: 10px;
      font-size: 15px;
      font-weight: 600;
      text-align: center;
      transition: all 0.2s ease;
      color: var(--text-secondary);
    }
    .segmented-btn.active {
      background: white;
      color: var(--accent);
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    @media (prefers-color-scheme: dark) {
      .segmented-btn.active {
        background: #2C2C2E;
        color: #0A84FF;
      }
    }

    /* iOS Button */
    .ios-btn {
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 12px;
      padding: 14px 20px;
      font-weight: 600;
      font-size: 17px;
      letter-spacing: -0.3px;
      transition: all 0.15s ease;
      box-shadow: 0 4px 12px rgba(0, 122, 255, 0.25);
    }
    .ios-btn:active { transform: scale(0.96); }

    .ios-btn-secondary {
      background: #F2F2F7;
      color: var(--accent);
      border: 1px solid var(--separator);
    }
    @media (prefers-color-scheme: dark) {
      .ios-btn-secondary { background: #3A3A3C; }

    /* Form inputs iOS style */
    .ios-input, .ios-select {
      background: white;
      color: var(--text-primary);
      border: 1px solid #C7C7CC;
      border-radius: 12px;
      padding: 14px 16px;
      font-size: 17px;
      width: 100%;
    }
    @media (prefers-color-scheme: dark) {
      .ios-input, .ios-select {
        background: #2C2C2E;
        border-color: #3A3A3C;
        color: #F5F5F7;
      }
    }
    .ios-input:focus, .ios-select:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(0, 132, 255, 0.2);
    }

    /* Table cells status */
    .status-masuk { background: #34C759; color: white; }
    .status-p { background: #FF9F0A; color: white; }
    .status-s { background: #FF453A; color: white; }
    .status-a { background: #8E8E93; color: white; }
    @media (prefers-color-scheme: dark) {
      .status-masuk { background: #30D158; }
      .status-p { background: #FFB340; }
      .status-s { background: #FF6961; }
      .status-a { background: #98989D; }
    }

    .status-cell {
      width: 36px;
      height: 36px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 15px;
    }

    /* Toast */
    .ios-toast {
      background: rgba(30, 30, 30, 0.95);
      color: white;
      border-radius: 14px;
      padding: 16px 20px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.3);
      animation: slideUp 0.4s cubic-bezier(0.22, 0.61, 0.36, 1);
    }
    @keyframes slideUp {
      from { transform: translateY(100px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    /* FAB iOS style */
    .fab {
      position: fixed;
      bottom: 28px;
      right: 20px;
      width: 56px;
      height: 56px;
      border-radius: 28px;
      background: var(--accent);
      color: white;
      border: none;
      box-shadow: 0 6px 20px rgba(0, 122, 255, 0.4);
      transition: transform 0.2s ease;
      z-index: 1000;
    }
    .fab:active { transform: scale(0.9); }

    /* Scrollbar iOS-like */
    .ios-scrollbar::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }
    .ios-scrollbar::-webkit-scrollbar-thumb {
      background: rgba(0,0,0,0.2);
      border-radius: 3px;
    }
  </style>
</head>
<body class="min-h-screen">
  <!-- iOS Navbar -->
  <div class="glass-navbar fixed top-0 left-0 right-0 z-50">
    <div class="container mx-auto px-4 py-4">
      <div class="flex items-center justify-between">
        <div class="flex items-center space-x-3">
          <div class="w-10 h-10 bg-gradient-to-br from-[#007AFF] to-[#5856D6] rounded-xl flex items-center justify-center">
            <i class="fas fa-calendar-check text-white"></i>
          </div>
          <div>
            <h1 class="font-bold text-xl">Absensi Siswa</h1>
            <p class="text-xs opacity-80">Presensi Digital</p>
          </div>
        </div>
        <div class="flex items-center space-x-4">
          <button onclick="loadData(true)" class="w-10 h-10 flex items-center justify-center rounded-full hover:bg-white/20 transition">
            <i class="fas fa-sync-alt text-lg"></i>
          </button>
          <button onclick="exportData()" class="w-10 h-10 flex items-center justify-center rounded-full hover:bg-white/20 transition">
            <i class="fas fa-download text-lg"></i>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="container mx-auto px-4 pt-28 pb-24">
    <!-- Stats Cards -->
    <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
      <div class="glass-card p-5 rounded-2xl">
        <p class="text-sm opacity-80 mb-1">Total Siswa</p>
        <p id="totalSiswa" class="text-3xl font-bold">0</p>
        <i class="fas fa-users text-2xl absolute top-4 right-4 opacity-30"></i>
      </div>
      <div class="glass-card p-5 rounded-2xl">
        <p class="text-sm opacity-80 mb-1">Total Kelas</p>
        <p id="totalKelas" class="text-3xl font-bold">0</p>
        <i class="fas fa-graduation-cap text-2xl absolute top-4 right-4 opacity-30"></i>
      </div>
      <div class="glass-card p-5 rounded-2xl">
        <p class="text-sm opacity-80 mb-1">Hadir Hari Ini</p>
        <p id="hadirHariIni" class="text-3xl font-bold">0</p>
        <i class="fas fa-check-circle text-2xl absolute top-4 right-4 opacity-30"></i>
      </div>
      <div class="glass-card p-5 rounded-2xl">
        <p class="text-sm opacity-80 mb-1">Tidak Hadir</p>
        <p id="tidakHadir" class="text-3xl font-bold">0</p>
        <i class="fas fa-user-times text-2xl absolute top-4 right-4 opacity-30"></i>
      </div>
    </div>

    <div class="grid lg:grid-cols-3 gap-6">
      <!-- Form Section -->
      <div class="lg:col-span-1">
        <div class="glass-card rounded-2xl p-6">
          <h2 class="text-xl font-bold mb-4">Update Presensi</h2>

          <div class="space-y-5">
            <div>
              <label class="block text-sm font-medium mb-2">Pilih Kelas</label>
              <select id="kelasFilter" class="ios-select"></select>
            </div>

            <div>
              <label class="block text-sm font-medium mb-2">Pilih Siswa</label>
              <select id="siswaFilter" class="ios-select"></select>
            </div>

            <div>
              <label class="block text-sm font-medium mb-2">Tanggal</label>
              <select id="col" class="ios-select"></select>
            </div>

            <div>
              <label class="block text-sm font-medium mb-3">Status Kehadiran</label>
              <div class="segmented-control">
                <button class="segmented-btn active" onclick="setStatus('MASUK')">Hadir</button>
                <button class="segmented-btn" onclick="setStatus('P')">Izin</button>
                <button class="segmented-btn" onclick="setStatus('S')">Sakit</button>
                <button class="segmented-btn" onclick="setStatus('A')">Alpha</button>
              </div>
              <input type="hidden" id="value" value="MASUK">
            </div>

            <div class="flex gap-3 pt-4">
              <button onclick="updateCell()" class="flex-1 ios-btn">Update</button>
              <button onclick="resetForm()" class="ios-btn ios-btn-secondary px-6">Reset</button>
            </div>
          </div>
        </div>

        <div class="glass-card rounded-2xl p-6 mt-6">
          <h3 class="font-bold text-lg mb-4">Ringkasan</h3>
          <div class="space-y-4 text-sm">
            <div class="flex justify-between"><span class="opacity-80">Kelas</span><span id="aktifKelas">-</span></div>
            <div class="flex justify-between"><span class="opacity-80">Siswa</span><span id="selectedSiswa">-</span></div>
            <div class="flex justify-between"><span class="opacity-80">Tanggal</span><span id="selectedDate">-</span></div>
            <div class="pt-4 border-t border-white/10 text-xs text-center opacity-70">
              Terakhir diperbarui: <span id="lastUpdated">-</span>
            </div>
          </div>
        </div>
      </div>

      <!-- Table Section -->
      <div class="lg:col-span-2">
        <div class="glass-card rounded-2xl p-6">
          <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-6 gap-4">
            <div>
              <h2 class="text-xl font-bold">Data Presensi</h2>
              <p class="text-sm opacity-80"><span id="kelasDisplay">Semua Kelas</span> <span id="dataCount">• 0 data</span></p>
            </div>
            <input type="text" id="searchInput" placeholder="Cari siswa..." class="ios-input pl-10 pr-4 w-full sm:w-64" onkeyup="filterTable()">
          </div>

          <div class="overflow-x-auto ios-scrollbar rounded-xl border border-white/20">
            <table id="sheetTable" class="w-full text-sm"></table>
            <div id="emptyState" class="hidden p-12 text-center">
              <div class="w-24 h-24 bg-white/20 rounded-full mx-auto mb-6 flex items-center justify-center">
                <i class="fas fa-clipboard-list text-4xl opacity-50"></i>
              </div>
              <p class="text-lg font-medium mb-2">Tidak ada data</p>
              <button onclick="loadData(true)" class="ios-btn mt-4">Muat Ulang</button>
            </div>
          </div>

          <div class="flex justify-between items-center mt-6 text-sm">
            <div class="flex items-center gap-4">
              <button onclick="prevPage()" class="w-10 h-10 rounded-full hover:bg-white/20"><i class="fas fa-chevron-left"></i></button>
              <span>Halaman <span id="currentPage" class="font-bold">1</span> dari <span id="totalPages" class="font-bold">1</span></span>
              <button onclick="nextPage()" class="w-10 h-10 rounded-full hover:bg-white/20"><i class="fas fa-chevron-right"></i></button>
            </div>
            <p class="opacity-70">Klik sel untuk edit</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Toast -->
  <div id="iosToast" class="ios-toast fixed bottom-8 left-1/2 -translate-x-1/2 translate-y-full transition-transform z-50 max-w-sm w-full">
    <div class="flex items-center">
      <i class="fas fa-check-circle text-2xl mr-3 text-[#34C759]"></i>
      <div>
        <p class="font-semibold">Berhasil!</p>
        <p id="toastMessage" class="text-sm opacity-90">Data diperbarui</p>
      </div>
    </div>
  </div>

  <!-- FAB (mobile only) -->
  <button id="fabMenu" class="fab lg:hidden">
    <i class="fas fa-bars text-xl"></i>
  </button>

  <!-- Mobile Menu -->
  <div id="mobileMenu" class="fixed inset-0 bg-black/50 z-40 hidden" onclick="closeMobileMenu()">
    <div class="absolute bottom-0 left-0 right-0 bg-[var(--card-bg)] rounded-t-3xl p-6 transform translate-y-full transition-transform" onclick="event.stopPropagation()">
      <div class="flex justify-between items-center mb-6">
        <h3 class="text-lg font-bold">Menu</h3>
        <button onclick="closeMobileMenu()" class="w-10 h-10 rounded-full hover:bg-white/20"><i class="fas fa-times"></i></button>
      </div>
      <div class="space-y-3">
        <button onclick="loadData(true); closeMobileMenu()" class="w-full text-left py-4 px-4 rounded-xl hover:bg-white/10 flex items-center"><i class="fas fa-sync-alt mr-4 w-6"></i> Refresh</button>
        <button onclick="exportData(); closeMobileMenu()" class="w-full text-left py-4 px-4 rounded-xl hover:bg-white/10 flex items-center"><i class="fas fa-download mr-4 w-6"></i> Export</button>
        <button onclick="resetForm(); closeMobileMenu()" class="w-full text-left py-4 px-4 rounded-xl hover:bg-white/10 flex items-center"><i class="fas fa-redo mr-4 w-6"></i> Reset Form</button>
      </div>
    </div>
  </div>
<script>
const API_URL = "https://script.google.com/macros/s/AKfycbyqQOikUdA_eg8KsEGsU5HwPN5U0mNpiQ0EaXS7AWD9oXZ2le0AWZ7IqI5v080bLN6s/exec";

let allData = [];
let currentKelas = "";
let currentSiswa = "";
let showAllData = false;
let rowMapping = {};
let currentPage = 1;
const itemsPerPage = 8;

// Toggle form visibility
document.getElementById('toggleForm').addEventListener('change', function(e) {
  const formContainer = document.getElementById('formContainer');
  if (e.target.checked) {
    formContainer.style.display = 'block';
    setTimeout(() => formContainer.style.opacity = '1', 10);
  } else {
    formContainer.style.opacity = '0';
    setTimeout(() => formContainer.style.display = 'none', 200);
  }
});

// Mobile menu handlers
document.getElementById('fabMenu').addEventListener('click', openMobileMenu);

function openMobileMenu() {
  const menu = document.getElementById('mobileMenu');
  const menuContent = menu.querySelector('div');
  menu.classList.remove('hidden');
  setTimeout(() => {
    menuContent.classList.remove('translate-y-full');
  }, 10);
}

function closeMobileMenu() {
  const menu = document.getElementById('mobileMenu');
  const menuContent = menu.querySelector('div');
  menuContent.classList.add('translate-y-full');
  setTimeout(() => {
    menu.classList.add('hidden');
  }, 300);
}

// Set status from buttons
function setStatus(status) {
  document.getElementById('value').value = status;
  
  // Highlight selected button
  const buttons = document.querySelectorAll('#formContainer button');
  buttons.forEach(btn => {
    btn.classList.remove('ring-2', 'ring-offset-2');
    if (btn.onclick && btn.onclick.toString().includes(`'${status}'`)) {
      btn.classList.add('ring-2', 'ring-offset-2', 'ring-[#007AFF]');
    }
  });
}

// Load data on startup
window.onload = async function() {
  await loadData(false);
  
  // Set today's date
  const today = new Date().getDate();
  document.getElementById('col').value = today;
  document.getElementById('selectedDate').textContent = `Tanggal ${today}`;
};

// Load data
async function loadData(showLoading = true) {
  try {
    if (showLoading) {
      showLoadingState(true);
    }
    
    const res = await fetch(API_URL);
    if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
    
    const data = await res.json();
    
    // Reorder data
    allData = data.map(row => {
      const { kelas, nama, ...rest } = row;
      return { 
        nama, 
        kelas, 
        ...rest
      };
    });
    
    // Update stats
    updateStats();
    
    // Update kelas filter
    updateKelasFilter();
    
    // Update siswa filter
    updateSiswaFilter();
    
    // Update kolom filter
    updateKolomFilter();
    
    // Render tabel
    renderFilteredTable();
    
    // Update last updated time
    const now = new Date();
    document.getElementById('lastUpdated').textContent = 
      `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;
    
    showToast('Data berhasil dimuat ulang', 'success');
    
  } catch(e) {
    console.error("Error loading data:", e);
    showToast('Gagal memuat data', 'error');
  } finally {
    if (showLoading) {
      showLoadingState(false);
    }
  }
}

// Update stats
function updateStats() {
  const totalSiswa = new Set(allData.map(d => d.nama)).size;
  const totalKelas = new Set(allData.map(d => d.kelas).filter(k => k && k !== '-')).size;
  
  document.getElementById('totalSiswa').textContent = totalSiswa;
  document.getElementById('totalKelas').textContent = totalKelas;
  document.getElementById('aktifKelas').textContent = totalKelas;
  
  // Calculate today's attendance
  const today = new Date().getDate();
  let hadir = 0;
  let tidakHadir = 0;
  
  allData.forEach(item => {
    const status = item[today] || '';
    if (status === 'MASUK' || status === '') {
      hadir++;
    } else if (status) {
      tidakHadir++;
    }
  });
  
  document.getElementById('hadirHariIni').textContent = hadir;
  document.getElementById('tidakHadir').textContent = tidakHadir;
}

// Update kelas filter
function updateKelasFilter() {
  const kelasSet = new Set();
  allData.forEach(item => {
    if (item.kelas && item.kelas !== "-" && item.kelas !== "") {
      kelasSet.add(item.kelas);
    }
  });
  
  const select = document.getElementById("kelasFilter");
  const currentValue = select.value;
  
  select.innerHTML = '<option value="">-- Semua Kelas --</option>';
  
  Array.from(kelasSet).sort().forEach(k => {
    const opt = document.createElement("option");
    opt.value = k;
    opt.innerText = k;
    select.appendChild(opt);
  });
  
  if (currentValue && Array.from(kelasSet).includes(currentValue)) {
    select.value = currentValue;
  }
}

// Update siswa filter
function updateSiswaFilter() {
  const siswaSelect = document.getElementById("siswaFilter");
  const currentValue = siswaSelect.value;
  const currentNama = siswaSelect.options[siswaSelect.selectedIndex]?.dataset.nama || "";
  
  siswaSelect.innerHTML = '<option value="">-- Semua Siswa --</option>';
  
  let filteredSiswa = allData;
  if (currentKelas) {
    filteredSiswa = allData.filter(d => d.kelas === currentKelas);
  }
  
  // Generate row mapping
  rowMapping = {};
  allData.forEach((item, index) => {
    if (item.nama) {
      rowMapping[item.nama] = index + 2;
    }
  });
  
  filteredSiswa.forEach(s => {
    const opt = document.createElement("option");
    const rowNum = rowMapping[s.nama] || 0;
    opt.value = rowNum;
    opt.innerText = s.nama;
    opt.dataset.nama = s.nama;
    siswaSelect.appendChild(opt);
  });
  
  if (currentNama && rowMapping[currentNama]) {
    for(let option of siswaSelect.options) {
      if(option.dataset.nama === currentNama) {
        siswaSelect.value = option.value;
        currentSiswa = currentNama;
        document.getElementById('selectedSiswa').textContent = currentNama;
        break;
      }
    }
  }
}

// Update kolom filter
function updateKolomFilter() {
  const select = document.getElementById("col");
  const currentValue = select.value;
  
  select.innerHTML = '';
  
  for(let day = 1; day <= 31; day++) {
    const opt = document.createElement("option");
    opt.value = day;
    opt.innerText = `Tanggal ${day}`;
    select.appendChild(opt);
  }
  
  if (currentValue) {
    select.value = currentValue;
  } else {
    // Default to today
    const today = new Date().getDate();
    select.value = today;
  }
  
  document.getElementById('selectedDate').textContent = `Tanggal ${select.value}`;
}

// Event handlers
document.getElementById("kelasFilter").onchange = function() {
  currentKelas = this.value;
  currentSiswa = "";
  
  document.getElementById("kelasDisplay").innerText = currentKelas || "Semua Kelas";
  document.getElementById("selectedSiswa").textContent = "-";
  
  updateSiswaFilter();
  updateFilterBadges();
  renderFilteredTable();
  
  closeMobileMenu();
};

document.getElementById("siswaFilter").onchange = function() {
  const selectedOption = this.options[this.selectedIndex];
  currentSiswa = selectedOption.dataset.nama || "";
  
  document.getElementById("selectedSiswa").textContent = currentSiswa || "-";
  
  updateFilterBadges();
  renderFilteredTable();
};

document.getElementById("col").onchange = function() {
  document.getElementById('selectedDate').textContent = `Tanggal ${this.value}`;
};

// Filter table by search
function filterTable() {
  const searchTerm = document.getElementById('searchInput').value.toLowerCase();
  renderFilteredTable(searchTerm);
}

// Update filter badges
function updateFilterBadges() {
  const badgesContainer = document.getElementById("filterBadges");
  badgesContainer.innerHTML = "";
  
  if (currentKelas) {
    const badge = document.createElement("div");
    badge.className = "ios-badge";
    badge.innerHTML = `
      <i class="fas fa-graduation-cap"></i>
      ${currentKelas}
      <button onclick="clearFilter('kelas')" class="ml-2 hover:opacity-70">
        <i class="fas fa-times text-xs"></i>
      </button>
    `;
    badgesContainer.appendChild(badge);
  }
  
  if (currentSiswa) {
    const badge = document.createElement("div");
    badge.className = "ios-badge";
    badge.innerHTML = `
      <i class="fas fa-user"></i>
      ${currentSiswa}
      <button onclick="clearFilter('siswa')" class="ml-2 hover:opacity-70">
        <i class="fas fa-times text-xs"></i>
      </button>
    `;
    badgesContainer.appendChild(badge);
  }
}

// Clear filter
function clearFilter(type) {
  if (type === 'kelas') {
    document.getElementById("kelasFilter").value = "";
    currentKelas = "";
    document.getElementById("kelasDisplay").innerText = "Semua Kelas";
    document.getElementById("selectedSiswa").textContent = "-";
    updateSiswaFilter();
  } else if (type === 'siswa') {
    document.getElementById("siswaFilter").value = "";
    currentSiswa = "";
    document.getElementById("selectedSiswa").textContent = "-";
  }
  
  updateFilterBadges();
  renderFilteredTable();
}

// Toggle view
function toggleView() {
  showAllData = !showAllData;
  const btn = document.getElementById("toggleViewBtn");
  btn.innerHTML = showAllData ? 
    '<i class="fas fa-filter mr-2"></i><span class="hidden sm:inline">Filter</span>' :
    '<i class="fas fa-eye mr-2"></i><span class="hidden sm:inline">Semua</span>';
  
  renderFilteredTable();
}

// Render filtered table
function renderFilteredTable(searchTerm = "") {
  let filteredData = allData;
  
  if (!showAllData) {
    if (currentSiswa) {
      filteredData = allData.filter(d => d.nama === currentSiswa);
    } else if (currentKelas) {
      filteredData = allData.filter(d => d.kelas === currentKelas);
    }
  }
  
  // Apply search filter
  if (searchTerm) {
    filteredData = filteredData.filter(d => 
      d.nama.toLowerCase().includes(searchTerm) || 
      d.kelas.toLowerCase().includes(searchTerm)
    );
  }
  
  // Update data count
  document.getElementById("dataCount").textContent = `• ${filteredData.length} data`;
  
  // Pagination
  const totalPages = Math.ceil(filteredData.length / itemsPerPage);
  if (currentPage > totalPages && totalPages > 0) {
    currentPage = totalPages;
  }
  
  document.getElementById("totalPages").textContent = totalPages || 1;
  document.getElementById("currentPage").textContent = currentPage;
  
  // Paginate data
  const startIndex = (currentPage - 1) * itemsPerPage;
  const endIndex = startIndex + itemsPerPage;
  const paginatedData = filteredData.slice(startIndex, endIndex);
  
  // Render table
  renderTable(paginatedData, filteredData.length);
}

// Navigation
function prevPage() {
  if (currentPage > 1) {
    currentPage--;
    renderFilteredTable();
  }
}

function nextPage() {
  const totalPages = Math.ceil(
    (currentSiswa ? allData.filter(d => d.nama === currentSiswa) :
     currentKelas ? allData.filter(d => d.kelas === currentKelas) :
     allData).length / itemsPerPage
  );
  
  if (currentPage < totalPages) {
    currentPage++;
    renderFilteredTable();
  }
}

// Render table
function renderTable(data, totalLength) {
  const table = document.getElementById("sheetTable");
  const emptyState = document.getElementById("emptyState");
  
  if(!data || data.length === 0) {
    table.innerHTML = "";
    emptyState.classList.remove("hidden");
    return;
  }
  
  emptyState.classList.add("hidden");
  
  // Create table header
  let tableHTML = `
    <thead>
      <tr>
        <th class="rounded-tl-xl">Nama</th>
        <th>Kelas</th>
        <th class="rounded-tr-xl">Tanggal 1-31</th>
      </tr>
    </thead>
    <tbody>
  `;
  
  // Create table rows
  data.forEach((row, rowIndex) => {
    tableHTML += `
      <tr class="${rowIndex % 2 === 0 ? 'bg-white' : 'bg-[#F2F2F7]'}">
        <td class="font-semibold">${row.nama || "-"}</td>
        <td class="text-[#007AFF] font-medium">${row.kelas || "-"}</td>
        <td>
          <div class="flex overflow-x-auto ios-scrollbar gap-1 py-1">
    `;
    
    // Add day cells
    for(let day = 1; day <= 31; day++) {
      const value = row[day.toString()] || "";
      const displayValue = value === "" ? "MASUK" : value;
      
      let statusClass = "status-masuk";
      if (displayValue === "P") statusClass = "status-p";
      else if (displayValue === "S") statusClass = "status-s";
      else if (displayValue === "I") statusClass = "status-i";
      else if (displayValue === "A") statusClass = "status-a";
      
      tableHTML += `
        <div class="flex flex-col items-center min-w-[44px]">
          <span class="text-xs text-[#8E8E93] mb-1">${day}</span>
          <div class="${statusClass} cursor-pointer hover:opacity-80 transition"
               onclick="editCell('${row.nama}', ${day})">
            ${displayValue === "MASUK" ? "✓" : displayValue}
          </div>
        </div>
      `;
    }
    
    tableHTML += `
          </div>
        </td>
      </tr>
    `;
  });
  
  tableHTML += "</tbody>";
  table.innerHTML = tableHTML;
}

// Edit cell on click
function editCell(siswaName, tanggal) {
  // Find student in dropdown
  const siswaSelect = document.getElementById("siswaFilter");
  for(let option of siswaSelect.options) {
    if(option.dataset.nama === siswaName) {
      siswaSelect.value = option.value;
      currentSiswa = siswaName;
      document.getElementById('selectedSiswa').textContent = siswaName;
      break;
    }
  }
  
  // Set tanggal
  document.getElementById("col").value = tanggal;
  document.getElementById('selectedDate').textContent = `Tanggal ${tanggal}`;
  
  // Scroll to form on mobile
  if (window.innerWidth < 1024) {
    document.querySelector('#formContainer').scrollIntoView({ behavior: 'smooth' });
  }
  
  updateFilterBadges();
}

// Update cell
async function updateCell() {
  const siswaSelect = document.getElementById("siswaFilter");
  const selectedOption = siswaSelect.options[siswaSelect.selectedIndex];
  const _row = Number(siswaSelect.value);
  const tanggal = Number(document.getElementById("col").value);
  const value = document.getElementById("value").value.trim();
  const siswaName = selectedOption?.dataset.nama || "";

  if(!_row || !siswaName) {
    showToast('Harap pilih siswa terlebih dahulu', 'error');
    return;
  }
  
  if(!tanggal) {
    showToast('Harap pilih tanggal terlebih dahulu', 'error');
    return;
  }
  
  if(!value) {
    showToast('Harap pilih status kehadiran', 'error');
    return;
  }

  const col = tanggal + 2;

  const updateBtn = document.getElementById("updateBtn");
  const updateText = document.getElementById("updateText");
  const originalText = updateText.textContent;
  
  updateBtn.disabled = true;
  updateText.textContent = "Mengirim...";
  updateBtn.innerHTML = '<div class="ios-loader mr-2"></div> Mengirim...';

  try {
    const res = await fetch(API_URL, {
      method: "POST",
      headers: { "Content-Type": "text/plain" },
      body: JSON.stringify({ _row, col, value })
    });

    await res.text();
    
    // Update local data
    const index = allData.findIndex(d => d.nama === siswaName);
    if (index !== -1) {
      allData[index][tanggal.toString()] = value;
    }
    
    // Reset form
    resetForm();
    
    // Update stats
    updateStats();
    
    // Show success
    showToast(`${siswaName} - Tanggal ${tanggal}: ${getStatusText(value)}`, 'success');
    
    // Refresh table
    renderFilteredTable();
    
  } catch(e) {
    console.error("Update error:", e);
    showToast('Gagal mengirim data', 'error');
  } finally {
    updateBtn.disabled = false;
    updateText.textContent = originalText;
    updateBtn.innerHTML = '<i class="fas fa-paper-plane mr-2"></i>' + originalText;
  }
}

// Get status text
function getStatusText(code) {
  const statusMap = {
    'MASUK': 'Hadir',
    'P': 'Izin',
    'S': 'Sakit',
    'I': 'Izin Kegiatan',
    'A': 'Alpha'
  };
  return statusMap[code] || code;
}

// Reset form
function resetForm() {
  document.getElementById("value").value = "";
  
  // Clear button highlights
  const buttons = document.querySelectorAll('#formContainer button');
  buttons.forEach(btn => {
    btn.classList.remove('ring-2', 'ring-offset-2', 'ring-[#007AFF]');
  });
  
  showToast('Form berhasil direset', 'info');
}

// Export data
function exportData() {
  let dataToExport = allData;
  
  if (currentSiswa) {
    dataToExport = allData.filter(d => d.nama === currentSiswa);
  } else if (currentKelas) {
    dataToExport = allData.filter(d => d.kelas === currentKelas);
  }
  
  const dataStr = JSON.stringify(dataToExport, null, 2);
  const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
  const exportFileDefaultName = `absensi-${currentKelas || 'semua'}-${new Date().toISOString().split('T')[0]}.json`;
  
  const linkElement = document.createElement('a');
  linkElement.setAttribute('href', dataUri);
  linkElement.setAttribute('download', exportFileDefaultName);
  linkElement.click();
  
  showToast('Data berhasil diunduh', 'success');
}

// Show/hide loading
function showLoadingState(show) {
  const refreshBtn = document.querySelector('button:has(.fa-sync-alt)');
  if (refreshBtn) {
    if (show) {
      refreshBtn.disabled = true;
      refreshBtn.innerHTML = '<div class="ios-loader"></div>';
    } else {
      refreshBtn.disabled = false;
      refreshBtn.innerHTML = '<i class="fas fa-sync-alt"></i>';
    }
  }
}

// Show toast
function showToast(message, type = 'info') {
  const toast = document.getElementById('iosToast');
  const toastMessage = document.getElementById('toastMessage');
  
  // Set icon based on type
  let icon = 'fas fa-check-circle';
  if (type === 'error') icon = 'fas fa-exclamation-circle';
  else if (type === 'info') icon = 'fas fa-info-circle';
  else if (type === 'warning') icon = 'fas fa-exclamation-triangle';
  
  toast.querySelector('i').className = `${icon} text-xl mr-3 ${
    type === 'success' ? 'text-[#34C759]' :
    type === 'error' ? 'text-[#FF3B30]' :
    type === 'warning' ? 'text-[#FF9500]' :
    'text-[#5AC8FA]'
  }`;
  
  toastMessage.textContent = message;
  
  // Show toast
  toast.classList.remove('translate-y-full');
  
  // Auto hide
  setTimeout(() => {
    toast.classList.add('translate-y-full');
  }, 3000);
}
