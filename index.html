<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Spreadsheet Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">

<!-- Filter Kelas & Pilih Siswa -->
<div class="max-w-6xl mx-auto bg-white p-6 rounded shadow mb-6">
  <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
    <!-- Form Update -->
    <div class="md:col-span-1">
      <h2 class="text-2xl font-bold mb-4">Update Alasan Tidak Masuk</h2>
      <div class="space-y-3">
        <select id="kelasFilter" class="w-full p-2 border rounded">
          <option value="">-- Pilih Kelas --</option>
        </select>
        <select id="siswaFilter" class="w-full p-2 border rounded">
          <option value="">-- Pilih Siswa --</option>
        </select>
        <select id="col" class="w-full p-2 border rounded">
          <option value="">-- Pilih Kolom (3-33) --</option>
        </select>
        <input id="value" placeholder="Alasan Tidak Masuk" class="w-full p-2 border rounded">
        <div class="flex space-x-2">
          <button onclick="updateCell()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 flex-1">Update</button>
          <button onclick="resetForm()" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">Reset</button>
        </div>
        <p id="result" class="text-green-600 font-semibold"></p>
        <p class="text-sm text-gray-500">Row 1 = Header, Row 2 = Data pertama</p>
      </div>
    </div>
    
    <!-- Tabel -->
    <div class="md:col-span-2">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-2xl font-bold">Data Siswa</h2>
        <div class="text-sm text-gray-600">
          Menampilkan data dari kelas: <span id="kelasDisplay" class="font-bold">Semua</span>
        </div>
      </div>
      <div class="overflow-x-auto">
        <table id="sheetTable" class="min-w-full border border-gray-300"></table>
      </div>
    </div>
  </div>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbyqQOikUdA_eg8KsEGsU5HwPN5U0mNpiQ0EaXS7AWD9oXZ2le0AWZ7IqI5v080bLN6s/exec";

let allData = [];
let currentKelas = "";
let rowMapping = {}; // Mapping nama siswa ke row number

// Load data saat awal
window.onload = async function() {
  await loadData();
};

// Load data GET dengan JSONP atau alternative
async function loadData() {
  try {
    // Coba pake JSONP atau fetch biasa
    const res = await fetch(API_URL + "?callback=processData");
    
    if (!res.ok) {
      throw new Error(`HTTP error! status: ${res.status}`);
    }
    
    const text = await res.text();
    console.log("Raw response:", text);
    
    // Coba parse JSON
    let data;
    try {
      data = JSON.parse(text);
    } catch(e) {
      // Mungkin response JSONP, coba extract
      if (text.includes("processData(")) {
        const jsonText = text.replace("processData(", "").replace(");", "");
        data = JSON.parse(jsonText);
      } else {
        throw new Error("Failed to parse response");
      }
    }
    
    console.log("Parsed data:", data);
    
    // Simpan data asli
    allData = Array.isArray(data) ? data : (data.data || []);
    
    // Generate row mapping - asumsi row number = index + 2
    rowMapping = {};
    allData.forEach((item, index) => {
      if (item.nama) {
        rowMapping[item.nama] = index + 2; // Row 1 header, row 2 data pertama
      }
    });
    
    console.log("Row mapping:", rowMapping);
    
    // Tampilkan semua kelas yang ada
    populateKelasFilter(allData);
    populateKolomFilter();
    
    // Tampilkan semua data di tabel awalnya
    renderTable(allData);
    
  } catch(e) {
    console.error("Error loading data:", e);
    // Fallback: Try JSONP
    loadDataWithJSONP();
  }
}

// JSONP fallback
function loadDataWithJSONP() {
  const script = document.createElement('script');
  script.src = API_URL + "?callback=processData";
  document.head.appendChild(script);
}

// Callback untuk JSONP
function processData(data) {
  console.log("JSONP data received:", data);
  allData = Array.isArray(data) ? data : (data.data || []);
  
  // Generate row mapping
  rowMapping = {};
  allData.forEach((item, index) => {
    if (item.nama) {
      rowMapping[item.nama] = index + 2;
    }
  });
  
  populateKelasFilter(allData);
  populateKolomFilter();
  renderTable(allData);
}

// Render tabel
function renderTable(data) {
  const table = document.getElementById("sheetTable");
  table.innerHTML = "";

  if(!data || data.length === 0) {
    table.innerHTML = '<tr><td class="p-4 text-center text-gray-500">Tidak ada data</td></tr>';
    return;
  }

  // Header
  const sampleRow = data[0];
  const headers = Object.keys(sampleRow);
  
  const trHead = table.insertRow();
  trHead.className = "bg-gray-200";
  headers.forEach(h => {
    const th = document.createElement("th");
    th.innerText = h;
    th.className = "border px-4 py-2 text-left";
    trHead.appendChild(th);
  });

  // Body
  data.forEach((row, index) => {
    const tr = table.insertRow();
    headers.forEach(col => {
      const td = tr.insertCell();
      td.innerText = row[col] || "";
      td.className = "border px-4 py-2";
    });
  });
}

// Populate kelas untuk filter
function populateKelasFilter(data) {
  const kelasSet = new Set();
  
  data.forEach(item => {
    if (item.kelas && item.kelas !== "-" && item.kelas !== "") {
      kelasSet.add(item.kelas);
    }
  });
  
  const select = document.getElementById("kelasFilter");
  select.innerHTML = '<option value="">-- Pilih Kelas --</option>';
  
  // Sort dan tambah
  Array.from(kelasSet).sort().forEach(k => {
    const opt = document.createElement("option");
    opt.value = k;
    opt.innerText = k;
    select.appendChild(opt);
  });
}

// Populate kolom filter (3-33)
function populateKolomFilter() {
  const select = document.getElementById("col");
  select.innerHTML = '<option value="">-- Pilih Kolom (3-33) --</option>';
  
  for(let i = 3; i <= 33; i++) {
    const opt = document.createElement("option");
    opt.value = i;
    opt.innerText = `Kolom ${i} (Tanggal ${i-2})`;
    select.appendChild(opt);
  }
}

// Ketika kelas dipilih
document.getElementById("kelasFilter").onchange = function() {
  currentKelas = this.value;
  const siswaSelect = document.getElementById("siswaFilter");
  siswaSelect.innerHTML = '<option value="">-- Pilih Siswa --</option>';
  
  document.getElementById("kelasDisplay").innerText = currentKelas || "Semua";
  
  if(currentKelas) {
    // Filter siswa berdasarkan kelas
    const filteredSiswa = allData.filter(d => d.kelas === currentKelas);
    
    filteredSiswa.forEach(s => {
      const opt = document.createElement("option");
      // Gunakan row mapping yang sudah dibuat
      const rowNum = rowMapping[s.nama] || 0;
      opt.value = rowNum;
      opt.innerText = s.nama;
      siswaSelect.appendChild(opt);
    });
    
    // Tampilkan data kelas yang dipilih
    const filteredData = allData.filter(d => d.kelas === currentKelas);
    renderTable(filteredData);
  } else {
    renderTable(allData);
  }
};

// Reset form
function resetForm() {
  document.getElementById("value").value = "";
  document.getElementById("result").innerText = "";
}
async function updateCell() {
  const siswaSelect = document.getElementById("siswaFilter");
  const _row = Number(siswaSelect.value);
  const col = Number(document.getElementById("col").value);
  const value = document.getElementById("value").value;

  if(!_row || !col || !value) {
    alert("Lengkapi semua field!");
    return;
  }

  if(col < 3 || col > 33) {
    alert("Kolom harus antara 3-33!");
    return;
  }

  // RUBAH HANYA BAGIAN INI:
  try {
    const res = await fetch(API_URL, {
      method: "POST",
      // GANTI HEADERNYA:
      headers: { "Content-Type": "text/plain" }, // â† INI YANG DIUBAH
      body: JSON.stringify({ _row, col, value })
    });

    console.log("Status:", res.status);
    
    const text = await res.text();
    console.log("Response:", text);
    
    document.getElementById("result").innerText = "Data terkirim!";
    
    // Refresh data
    setTimeout(() => {
      loadData();
      if(currentKelas) {
        document.getElementById("kelasFilter").value = currentKelas;
        document.getElementById("kelasFilter").onchange();
      }
    }, 1000);
    
  } catch(e) {
    console.error("Fetch error:", e);
    document.getElementById("result").innerText = "Error: " + e.message;
  }
}
</script>
</body>
</html>
