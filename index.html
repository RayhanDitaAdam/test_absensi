<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Spreadsheet Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">

<!-- Filter Kelas & Pilih Siswa -->
<div class="max-w-6xl mx-auto bg-white p-6 rounded shadow mb-6">
  <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
    <!-- Form Update -->
    <div class="md:col-span-1">
      <h2 class="text-2xl font-bold mb-4">Update Alasan Tidak Masuk</h2>
      <div class="space-y-3">
        <select id="kelasFilter" class="w-full p-2 border rounded">
          <option value="">-- Pilih Kelas --</option>
        </select>
        <select id="siswaFilter" class="w-full p-2 border rounded">
          <option value="">-- Pilih Siswa --</option>
        </select>
        <select id="col" class="w-full p-2 border rounded">
          <option value="">-- Pilih Kolom (3-33) --</option>
        </select>
        <input id="value" placeholder="Alasan Tidak Masuk" class="w-full p-2 border rounded">
        <div class="flex space-x-2">
          <button onclick="updateCell()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 flex-1">Update</button>
          <button onclick="resetForm()" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">Reset</button>
        </div>
        <p id="result" class="text-green-600 font-semibold"></p>
      </div>
    </div>
    
    <!-- Tabel -->
    <div class="md:col-span-2">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-2xl font-bold">Data Siswa</h2>
        <div class="text-sm text-gray-600">
          Menampilkan data dari kelas: <span id="kelasDisplay" class="font-bold">Semua</span>
        </div>
      </div>
      <div class="overflow-x-auto">
        <table id="sheetTable" class="min-w-full border border-gray-300"></table>
      </div>
    </div>
  </div>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbyqQOikUdA_eg8KsEGsU5HwPN5U0mNpiQ0EaXS7AWD9oXZ2le0AWZ7IqI5v080bLN6s/exec";

let allData = [];
let currentKelas = "";

// Load data saat awal
window.onload = async function() {
  await loadData();
};

// Load data GET
async function loadData() {
  try {
    const res = await fetch(API_URL);
    const data = await res.json();
    
    console.log("Data dari API:", data);
    console.log("Item pertama:", data[0]);
    console.log("Properti item pertama:", Object.keys(data[0]));
    
    // Simpan data asli
    allData = data;
    
    // Cek apakah ada _row
    if (data[0] && data[0]._row === undefined) {
      console.warn("PERHATIAN: Data tidak memiliki properti _row!");
      console.warn("API POST mungkin butuh _row untuk update cell");
    }
    
    // Tampilkan semua kelas yang ada
    populateKelasFilter(allData);
    populateKolomFilter();
    
    // Tampilkan semua data di tabel awalnya
    renderTable(allData);
    
  } catch(e) {
    console.error("Error loading data:", e);
  }
}

// Render tabel read-only
function renderTable(data) {
  const table = document.getElementById("sheetTable");
  table.innerHTML = "";

  if(data.length === 0) {
    table.innerHTML = '<tr><td class="p-4 text-center text-gray-500">Tidak ada data</td></tr>';
    return;
  }

  // Header - ambil semua properti kecuali yang kosong
  const sampleRow = data[0];
  const headers = Object.keys(sampleRow);
  
  const trHead = table.insertRow();
  trHead.className = "bg-gray-200";
  headers.forEach(h => {
    const th = document.createElement("th");
    th.innerText = h;
    th.className = "border px-4 py-2 text-left";
    trHead.appendChild(th);
  });

  // Body
  data.forEach((row, index) => {
    const tr = table.insertRow();
    headers.forEach(col => {
      const td = tr.insertCell();
      td.innerText = row[col] || "";
      td.className = "border px-4 py-2";
    });
  });
}

// Populate kelas untuk filter
function populateKelasFilter(data) {
  const kelasSet = new Set();
  
  // Loop semua data untuk ambil kelas yang unik
  data.forEach(item => {
    if (item.kelas && item.kelas !== "-" && item.kelas !== "") {
      kelasSet.add(item.kelas);
    }
  });
  
  const select = document.getElementById("kelasFilter");
  
  console.log("Kelas yang ditemukan:", Array.from(kelasSet));
  
  // Sort kelas secara alfabetis
  const sortedKelas = Array.from(kelasSet).sort();
  
  // Tambah option
  sortedKelas.forEach(k => {
    const opt = document.createElement("option");
    opt.value = k;
    opt.innerText = k;
    select.appendChild(opt);
  });
}

// Populate kolom filter (3-33)
function populateKolomFilter() {
  const select = document.getElementById("col");
  select.innerHTML = '<option value="">-- Pilih Kolom (3-33) --</option>';
  
  for(let i = 3; i <= 33; i++) {
    const opt = document.createElement("option");
    opt.value = i;
    opt.innerText = `Kolom ${i} (Tanggal ${i-2})`;
    select.appendChild(opt);
  }
}

// Ketika kelas dipilih
document.getElementById("kelasFilter").onchange = function() {
  currentKelas = this.value;
  const siswaSelect = document.getElementById("siswaFilter");
  siswaSelect.innerHTML = '<option value="">-- Pilih Siswa --</option>';
  
  // Update display kelas
  document.getElementById("kelasDisplay").innerText = currentKelas || "Semua";
  
  if(currentKelas) {
    // Filter siswa berdasarkan kelas
    const filteredSiswa = allData.filter(d => d.kelas === currentKelas);
    
    console.log(`Siswa di kelas ${currentKelas}:`, filteredSiswa);
    
    filteredSiswa.forEach((s, index) => {
      const opt = document.createElement("option");
      // Catatan: Kita gak punya _row, jadi kita simpan index array + 2 (karena row 1 header, row 2 data pertama)
      // TAPI ini asumsi aja, bisa jadi salah!
      const assumedRowNumber = index + 2; // Karena row 1 header, row 2 data pertama
      opt.value = assumedRowNumber;
      opt.innerText = s.nama;
      opt.dataset.index = index; // Simpan index array asli
      siswaSelect.appendChild(opt);
    });
    
    // Filter dan tampilkan data tabel untuk kelas yang dipilih
    const filteredData = allData.filter(d => d.kelas === currentKelas);
    renderTable(filteredData);
  } else {
    // Tampilkan semua data jika tidak ada kelas yang dipilih
    renderTable(allData);
  }
};

// Reset form
function resetForm() {
  document.getElementById("value").value = "";
  document.getElementById("result").innerText = "";
}

// Update via POST
async function updateCell() {
  const siswaSelect = document.getElementById("siswaFilter");
  const selectedOption = siswaSelect.options[siswaSelect.selectedIndex];
  
  // Ini asumsi! Row number = index array + 2
  const _row = Number(siswaSelect.value);
  const col = Number(document.getElementById("col").value);
  const value = document.getElementById("value").value;

  console.log("Mengirim data:", { _row, col, value });

  if(!_row || !col || !value) {
    alert("Lengkapi semua field!");
    return;
  }

  // Validasi kolom harus antara 3-33
  if(col < 3 || col > 33) {
    alert("Kolom harus antara 3-33!");
    return;
  }

  try {
    const res = await fetch(API_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ _row, col, value })
    });

    const json = await res.json();
    console.log("Response dari POST:", json);
    
    document.getElementById("result").innerText = json.success ? "Berhasil update!" : "Gagal update!";
    
    // Reload data dan pertahankan filter kelas yang dipilih
    await loadData();
    
    // Setelah reload, otomatis pilih kelas yang sama
    if(currentKelas) {
      document.getElementById("kelasFilter").value = currentKelas;
      document.getElementById("kelasFilter").onchange();
    }
    
  } catch(e) {
    document.getElementById("result").innerText = "Gagal koneksi!";
    console.error("Error update:", e);
  }
}
</script>

</body>
</html>
